<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <main class="main-container">
      <script>
        src = "https://kit.fontawesome.com/d97b87339f.js";
        crossorigin = "anonymous";
      </script>
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current üìç
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="location-and-date">
          <h1 id="city">Zagreb</h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">¬∞C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <br />
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="current-stats"></div>
      <div class="row weather-5-days">
        <h2 class="weather-5-days__heading">Next 5 days</h2>
        <div class="weather-5-days__container">
          <div class="col-5-weather-5-days__item">
            <div class="weather-5-days__hour">TUE</div>
            <img src="icons/wolkig.svg" alt="wolkig" width="70" />
            <div class="temp">6&deg;/1&deg;</div>
          </div>
          <div class="col-5-weather-5-days__item">
            <div class="weather-5-days__hour">WED</div>
            <img src="icons/wetter.svg" alt="rainy" width="70" />
            <div class="temp">7&deg;/-1&deg;</div>
          </div>
          <div class="col-5-weather-5-days__item">
            <div class="weather-5-days__hour">THUR</div>
            <img src="icons/regen.svg" alt="rainy" width="70" />
            <div class="temp">9&deg;/-1&deg;</div>
          </div>
          <div class="col-5-weather-5-days__item">
            <div class="weather-5-days__hour">FRI</div>
            <img src="icons/wolkig.svg" alt="cloudy" width="70" />
            <div class="temp">10&deg;/-1&deg;</div>
          </div>
          <div class="col-5-weather-5-days__item">
            <div class="weather-5-days__hour">SAT</div>
            <img src="icons/sonne.svg" alt="Sunny" width="70" />
            <div class="temp">10&deg;/-1&deg;</div>
            <div>
              <a href="https://github.com/mcat-360/vanilla-weather-app-project"
                >open source code</a
              >
              by mcat
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
